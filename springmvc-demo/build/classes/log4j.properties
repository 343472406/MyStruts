# Global logging configuration
log4j.rootLogger=ERROR, stdout
# MyBatis logging configuration...
# 只需要改这一条
# 格式：log4j.logger.需要记录日志的命名空间 = 日志级别(error:错误,info:普通信息,debug:调试信息,warn:警告,trace/all:所有情况)
# 开发阶段用debug/(trace/all)，上线后配置error
#log4j.logger.com.cynthia.test01.mapper=TRACE
log4j.logger.com.cynthia.springMybatis.mapper=TRACE

# Console output...
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n
